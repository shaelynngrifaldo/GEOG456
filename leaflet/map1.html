<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<style>
    #map {height: 500px;
    width: 500px;}
</style>
<body>
    <div id="map"></div>
    <script> 

    var map = L.map('map').setView([34.45250157569003, -77.54974365234376], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
var daMarker = L.marker([34.4290627186198, -77.54726529121399]).addTo(map);
daMarker.bindPopup("<b>Fun Fact!</b><br>The Crab pot is the restaurant that Shaelynn works at over the summers").openPopup();

    </script>
    
</body>
</html>
