<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Page</title>
    <style>
        #myDiv {
            background-color: lightblue;
            padding: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="myDiv" onclick="logDivClick()">
        <h1 onclick="showAlert()">Click me!</h1>
    </div>

    <script>
        function showAlert() {
            alert('Hello there');
        }
        function logDivClick() {
            console.log('The div was clicked');
        }
    </script>
</body>
</html>
